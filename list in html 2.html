<html>
<head>
<title> List in Html </title>
</head>
<body>

  <h2> ordered list </h2>
  <ol type="A">
  <li> BCA </li>
  <li> MCA </li>
  </ol>


  <h2> unordered list </h2>
  <ul type="oval"> 
  <li> Harsh Pandey </li>
  <li> Utkarsh Pandey </li>
  </ul>

  <h2> Defination list </h2>
  <dl>
  <dt>HTML</dt>
  <dd>Hyper text markup language</dd>
  </dl>
  
</body>
</html>
